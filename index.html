<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zuchu Chat</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background-image: url('zuchucontact.png');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .overlay {
    background-color: rgba(0, 0, 0, 0.3);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .center-text {
    font-size: 20px;
    color: white;
    background-color: rgba(128, 0, 128, 0.5);
    padding: 20px 40px;
    border-radius: 10px;
    max-width: 80%;
    margin-bottom: 20px;
  }
  .email-section {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 15px;
    border-radius: 8px;
    display: flex;
    align-items: center;
  }
  .email-text {
    font-weight: bold;
    margin-right: 10px;
  }
  button.copy-btn {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #4CAF50;
    color: white;
  }
  /* Tiny alert style */
  .small-alert {
    margin-left: 8px;
    font-size: 10px;
    color: green;
    font-weight: normal;
    display: none;
    align-self: center;
  }
  #copyAlert {
    margin-top: 10px;
    color: green;
    font-weight: bold;
    display: none;
  }
</style>
</head>
<body>
  <div class="overlay">
    <div class="content">
      <div class="center-text">
        Iwapo Unahitaji Ada Au Mtaji Kukuza Biashara Yako, Nitumie Ujumbe Hivi Sasa.<br>
        Kuwasiliana nami Ingiza Jina Yako(Name) Na BaruaPepe(Email). <br>
        Iwapo huna Barua pepe, tumia <strong>zuchu@gmail.com</strong>
      </div>
      
      <!-- Email section inside background image -->
      <div class="email-section">
        <span class="email-text" id="email">zuchu@gmail.com</span>
        <button class="copy-btn" onclick="copyEmail()">Copy</button>
        <span class="small-alert" id="smallCopyAlert">Copied</span>
      </div>
    </div>
  </div>

<script>
  function copyEmail() {
    const email = document.getElementById('email').innerText;
    navigator.clipboard.writeText(email).then(() => {
      const alertSpan = document.getElementById('smallCopyAlert');
      alertSpan.style.display = 'inline';
      setTimeout(() => {
        alertSpan.style.display = 'none';
      }, 2000);
    });
  }
</script>
